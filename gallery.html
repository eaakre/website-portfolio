<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
</head>
<body class="hero">
    <div>
        <nav>
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="full-img" id="fullImgBox">
            <img src="images/img-1.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img src="images/img-1.jpg" id="img-1" onclick="openFullImg(this.src)">
            <img src="images/img-2.jpg" id="img-2" onclick="openFullImg(this.src)">
            <img src="images/img-3.jpg" id="img-3" onclick="openFullImg(this.src)">
            <img src="images/img-4.jpg" id="img-4" onclick="openFullImg(this.src)">
            <img src="images/img-5.jpg" id="img-5" onclick="openFullImg(this.src)">
            <img src="images/img-6.jpg" id="img-6" onclick="openFullImg(this.src)">
            <img src="images/img-7.jpg" id="img-7" onclick="openFullImg(this.src)">
            <img src="images/img-8.jpg" id="img-8" onclick="openFullImg(this.src)">
        </div>
    
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

<script>
    let icon = document.getElementById("icon");

    icon.onclick = function() {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
            icon.src = "images/sun.png";
        } else {
            icon.src = "images/moon.png";
        }
    }

    let fullImgBox = document.getElementById("fullImgBox");
    let fullImg = document.getElementById("fullImg");

    function openFullImg(img) {
        fullImg.src = img
        fullImgBox.style.display = "flex";
    }

    function closeFullImg() {
        fullImgBox.style.display = "none";
    }
</script>

</body>

</html>
